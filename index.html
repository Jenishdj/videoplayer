<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script defer="" src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
</head>
<body>
    
  <video controls class="video" id="video" preload="metadata" poster="poster.jpg">
    <source src="video/Mountains - 48873.mp4" type="video/mp4"></source>
  </video>
  <br><br>
    <div class="container">
  <button data-title="Play (k)" id="play">
    <svg class="playback-icons">
      <use href="#play-icon"></use>
      <use class="hidden" href="#pause"></use>
    </svg>
  </button>

  <div class="time">
    <time id="time-elapsed">00:00</time>
    <span> / </span>
    <time id="duration">00:00</time>
  </div>


<div class="video-progress">
  <progress id="progress-bar" value="0" min="0"></progress>
  <input class="seek" id="seek" value="0" min="0" type="range" step="1">
  <div class="seek-tooltip" id="seek-tooltip">00:00</div>
</div>


<div class="volume-controls">
  <button data-title="Mute (m)" class="volume-button" id="volume-button">
    <svg>
      <use class="hidden" href="#volume-mute"></use>
      <use class="hidden" href="#volume-low"></use>
      <use href="#volume-high"></use>
    </svg>
  </button>

  <input class="volume" id="volume" value="1" type="range" max="1" min="0" step="0.01">
</div>



<div class="playback-animation" id="playback-animation">
  <svg class="playback-icons">
    <use class="hidden" href="#play-icon"></use>
    <use href="#pause"></use>
  </svg>
</div>


</div>


<script src="js/script.js"></script>
</body>
</html>
